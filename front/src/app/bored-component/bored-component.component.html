<div>
  <h2>Activité aléatoire </h2>

  <button (click)="navigateToHome()">Retour à la page d'accueil</button>


  <form (ngSubmit)="onFormSubmit()" #activitiesForm = "ngForm">
    <label for="activityType">Type d'activité :</label>
    <select id="activityType" name="activityType" [(ngModel)]="selectedActivityType"  (ngModelChange)="onFormSubmit()" required>
      <option value="">Sélectionnez un type d'activité</option>
      <option *ngFor="let type of activityTypes" [value]="type">{{type}}</option>
    </select>  

    <br>
 
    <label for="participants">Nombre de participants :</label>
    <input type="number" id="participants" name="participants" [(ngModel)]="numberOfParticipants" required>
 
    <br>

    <button type="submit"> Obtenir une activité </button>

  </form>

  <p *ngIf="boredActivity">{{ selectedActivityType === '' ? boredActivity + ', ' + activType : boredActivity }}</p>

  <button (click)="navigateToCreate()">Aller vers la page de création d'activité</button>


</div>
